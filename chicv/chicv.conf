server {
    listen 9335;
    server_name sw.app jfn.app  localhost;
    root /home/chicv/Code/rest/public;
    index index.html index.htm index.php;
    access_log off;
    error_log  /home/chicv/logs/www-log/stylewe-error.log info;
    location / {
        try_files $uri /index.php?$args;
    }
    location ~ \.php$ { 
        access_log  /home/chicv/logs/www-log/stylewe-rest-access.log access_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php7.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param   SERVER_PORT             80;
    }
    location /image_cache{
        access_log off;
        proxy_cache image_resize;
        proxy_cache_valid  200 304 301 302 10d;
        proxy_cache_valid  any 1d;
        proxy_cache_key $host$uri$is_args$args;
        add_header X-Proxy-Cache $upstream_cache_status;
        proxy_pass https://alpha.stylewe.com/image_cache;
    }
}

server {
    listen 9336;
    server_name sw.app jfn.app  localhost;
    access_log off;
    location / {
        set $hostToProxy "5.alpha.stylewe.com";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://$hostToProxy/$request_uri;
        proxy_redirect http://$host:9336 /;
        proxy_redirect http://$hostToProxy/  http://$http_host/;
    }
    location /image_cache{
        access_log off;
        proxy_pass https://alpha.stylewe.com/image_cache;
    }
}


