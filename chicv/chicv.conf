proxy_cache_path /tmp/proxy_cache_image levels=1:2 keys_zone=image_resize:20m inactive=1d max_size=100m;
server {
    listen 80;
    listen 8081;
    listen 8082;
    server_name sw.app  jfn.app localhost pop.app;
    set $siteId 1;
    set $appDir 'Catalog';
    if ($host ~* jfn) {
        set $siteId 2;
        set $appDir 'JFN';
    }
    if ($http_port = 8081) {
        set $siteId 2;
        set $appDir 'JFN';
    }
    if ($http_port = 8082) {
        set $siteId 3;
        set $appDir 'FR';
    }
    if ($host ~* pop) {
        set $siteId 3;
        set $appDir 'FR';
    }
    root /home/chicv/Code/stylewe/apps/$appDir/public;
    access_log off;
    error_log  /home/chicv/logs/www-log/stylewe-error.log info;
    index index.html index.htm index.php;
    location  / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ /image_cache {
        proxy_set_header Host $host;
        proxy_pass http://$host:9335$request_uri;
    }
    location ~ /rest  {
        proxy_set_header x-site-id $siteId;
        proxy_set_header Host $host;
        proxy_pass http://$host:9335$request_uri;
    }
    location ~* /admin(.*) {
        proxy_set_header Host $host;
        proxy_set_header x-site-id $siteId;
        proxy_pass http://$host:9399/admin$1$is_args$args;
    }
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ \.php$ {
        fastcgi_param X-SITE-ID $siteId;
        access_log  /home/chicv/logs/www-log/stylewe-access.log access_info;
        fastcgi_pass unix:/run/php/php7.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param  SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }
}

